<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Rede Social</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>Orkut</h1>
    </header>

    <div class="container">

        <!-- LADO ESQUERDO -->
        <aside class="left-column">

            <div class="profile-box">
                <img src="assets/profile.jpg" class="profile-photo">
                <h2>Seu Nome Aqui</h2>
                <p class="status">"Seu status ou frase aqui"</p>
            </div>

            <div class="info-box">
                <h3>Sobre mim</h3>
                <p><strong>Idade:</strong> 18</p>
                <p><strong>Cidade:</strong> São Paulo</p>
                <p><strong>Interesses:</strong> Tecnologia, games e programação</p>
            </div>

        </aside>

        <!-- FEED CENTRAL -->
        <main class="main-content">

            <section class="comments-box">
                <h3>Comentários (Depoimentos)</h3>

                <div id="comments"></div>

                <div class="comment-form">
                    <textarea id="commentInput" placeholder="Escreva um comentário..."></textarea>
                    <button onclick="addComment()">Enviar</button>
                </div>
            </section>

        </main>

        <!-- LADO DIREITO -->
        <aside class="right-column">

            <div class="friends-box">
                <h3>Amigos</h3>

                <div class="friends-list">
                    <div class="friend">
                        <img src="assets/amigos/amigo1.jpg">
                        <p>Amigo 1</p>
                    </div>

                    <div class="friend">
                        <img src="assets/amigos/amigo2.jpg">
                        <p>Amigo 2</p>
                    </div>

                    <div class="friend">
                        <img src="assets/amigos/amigo3.jpg">
                        <p>Amigo 3</p>
                    </div>
                </div>

            </div>

        </aside>

    </div>

    <script src="script.js"></script>
</body>
</html>
