<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Rede Social</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>Orkut</h1>
    </header>

    <div class="container">

        <!-- LADO ESQUERDO -->
        <aside class="left-column">

            <div class="profile-box">
                <img src="assets/perfil.jpg" class="profile-photo">
                <h2>Vinicius Porto</h2>
                <p class="status">"The Only Thing We Have to Fear Is Fear Itself"</p>
            </div>

            <div class="info-box">
                <h3>About me</h3>
                <p><strong>Idade:</strong> Almost 50</p>
                <p><strong>Country:</strong> Brasil</p>
                <p><strong>Interesses:</strong> Tecnologia, games e programação</p>
            </div>

        </aside>

        <!-- FEED CENTRAL -->
        <main class="main-content">

            <section class="comments-box">
                <h3>Comentários (Depoimentos)</h3>

                <div id="comments"></div>

                <div class="comment-form">
                    <textarea id="commentInput" placeholder="With Great Power Comes Great Responsibility — Spider-Man"></textarea>
                    <button onclick="addComment()">Enviar</button>
                </div>
            </section>

            <section class="game-box">
        <h3>Jogo da Velha</h3>

        <div id="ticTacToeBoard" class="board">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>

        <button class="reset-btn" onclick="resetGame()">Reiniciar</button>

        <p id="gameStatus"></p>
</section>


        </main>

        <!-- LADO DIREITO -->
        <aside class="right-column">

            <div class="friends-box">
                <h3>Amigos</h3>

                <div class="friends-list">
                    <div class="friend">
                        <img src="assets/amigos/amigo1.jpg">
                        <p>Godofredo</p>
                    </div>

                    <div class="friend">
                        <img src="assets/amigos/amigo2.jpg">
                        <p>Mario</p>
                    </div>

                    <div class="friend">
                        <img src="assets/amigos/amigo3.jpg">
                        <p>Juca</p>
                    </div>
                </div>

            </div>

        </aside>

    </div>

    <script src="script.js"></script>
</body>
</html>
